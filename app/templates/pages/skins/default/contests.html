<h1>Contests</h1>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>
            select
        </th>
        <th>
            id
        </th>
        <th>
            name
        </th>
    </tr>

    <%
    var contests = models.contests;
    _.each(contests.slice(next_page, next_page + elem_cnt), function(id){
    %>
    <tr>
        <td>
            <input class="contest_selector" id="<%=source%>:<%=id%>" type="checkbox" <%= checked_contests.indexOf(source + ":" + id) != -1 ? "checked" : ""%>>
        </td>
        <td>
            <%=id%>
        </td>
        <td>
            <a href="#!show_rank_table/table/<%=skin%>/<%=source%>:<%=id%>"><%=app.contests[id].name%></a>
        </td>
    </tr>
    <%
    });
    %>
</table>
