<script>
    $('.pagination').jqPagination({
        max_page: <%=maximum_page%>,
        current_page: <%=current_page%>,
        paged: function(page) {
            var url = window.location.hash;

            window.location.hash = url.match("page=")
                ? url.replace(/page=\d*/, "page=" + page)
                : url + "/page=" + page;
        }
    });
</script>

<%
var elements_per_page = [10, 25, 50, 100, 'All'];
var value = el_per_page;
if (el_per_page > 100) {
    el_per_page = 'All'
}
%>

<div class="row">
    <div id="page_selector" class="col-md-3">
        <div class="pagination">
            <a href="#" class="first" data-action="first">&laquo;</a>
            <a href="#" class="previous" data-action="previous">&lsaquo;</a>
            <input type="text" readonly="readonly" />
            <a href="#" class="next" data-action="next">&rsaquo;</a>
            <a href="#" class="last" data-action="last">&raquo;</a>
        </div>
    </div>
    <div id="elements_per_page" class="col-md-4 col-md-offset-5 form-inline">
        <label for="el_per_page">Elements per page:</label>
        <%$.each(elements_per_page, function (i, e) {
            if (e == el_per_page) {%>
                <a class="active" id="el_per_page"><%=e%></a>
            <%} else {%>
                <a id="el_per_page"><%=e%></a>
        <%}});%>
        <input id="el_per_page_input" class="form-control" type="text"
        value="<%=value%>" />
    </div>
</div>
